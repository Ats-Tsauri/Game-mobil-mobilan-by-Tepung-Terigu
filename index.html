<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Car Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #222;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            color: black;
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #gameOverScreen h1, #gameOverScreen p {
            color: white;
            margin: 0;
            padding: 10px;
        }

        #restartButton, #backToMenuButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        #restartButton:hover, #backToMenuButton:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="gameOverScreen" class="screen">
            <h1>Game Over</h1>
            <p>Your final score: <span id="finalScore"></span></p>
            <button id="restartButton">Play Again</button>
            <button id="backToMenuButton">Back to Menu</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
